<ul x-grid ng-click="addBuild()" class="small-block-grid-{{columns}}">
    <li class="job" style="height: {{100 / rows}}%;" ng-show="jobs" ng-repeat="job in (ojobs = (jobs|orderBy:'status':true)|limitTo:elems)">
        <div class="alert-box radius {{['success', 'warning', 'alert'][job.status]}}">
            <h4>{{job.name}}</h4>

            <div class="authors">
                <a class="th" ng-repeat="author in job.authors"><img title="{{author.name}}" gravatar-src="author.email" gravatar-size="100"></a>
            </div>

            <h5>{{job.commit}}</h5>
        </div>
    </li>
    <li style="height: {{100 / rows}}%;" class="job" ng-show="jobs.length > elems">
        <div class="alert-box radius {{['success', 'warning', 'alert'][ojobs[elems].status]}}"><h1>+{{jobs.length - elems}}</h1></div>
    </li>
</ul>
