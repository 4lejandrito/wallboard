<header class="alert-box radius info"><strong>Commit heroes</strong></header>
<table>
    <tr ng-show="data" ng-repeat="hero in data">
        <td><a class="th"><img gravatar-src="hero.email"></a></td>
        <td>{{hero.name}}</td>
        <td><strong>{{hero.commits}}</strong></td>
    </tr>
</table>
