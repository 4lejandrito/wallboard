<div class="group">
    <input
        required
        type="text"
        ng-model="data.message"
        ng-model-options="{debounce: {default: 500, blur: 0} }"
        ng-change="send(data)"
    >
    <span class="highlight"></span>
    <span class="bar"></span>
    <label><i class="fa fa-quote-right"></i> Fancy message</label>
</div>
