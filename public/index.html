<!DOCTYPE html>
<html>
	<head>
		<title>Wallboard</title>
		
        <link rel="stylesheet" href="/bower_components/foundation/css/normalize.css">
        <link rel="stylesheet" href="/bower_components/foundation/css/foundation.css">
		<link rel="stylesheet" href="bower_components/gridster/dist/jquery.gridster.css">
        <link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="wb.css">
	</head>
	<body ng-app="wb">		
        
        <div class="gridster" ng-controller="wb">
            <ul x-gridster ng-show="widgets">
                <li ng-controller="widget" ng-repeat="widget in widgets" data-row="1" data-col="1" data-sizex="{{widget.w}}" data-sizey="{{widget.h}}">
                    <link rel="stylesheet" type="text/css" ng-href="{{widget.name}}/public/styles.css">
                    <div class="wb-w-loading" ng-show="loading">
                        <h1><i class="fa fa-th"></i></h1>
                        <div>Loading <strong>{{widget.name}}</strong></div>
                        <i class="fa fa-spin fa-circle-o-notch"></i>
                    </div>
                    <div ng-show="!loading && widget.config" class="wb-widget wb-widget-{{widget.name}}" ng-include="widget.name + '/public/index.html'"></div>
                    <div class="wb-w-settings" ng-show="!widget.config">
                        <strong>{{widget.name}}</strong> widget!<br><a href="settings"><i class="fa fa-cog"></i> Set up</a>
                    </div>
                </li>
            </ul>
            <div class="wb-loading" ng-show="!widgets">
                <i class="fa fa-th"></i>
                <div>Loading <strong>Wallboard</strong></div>
                <i class="fa fa-spin fa-circle-o-notch"></i>
            </div>
        </div>
        <footer><h3><i class="fa fa-th"> </i> Wallboard</h3></footer>
        
        <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>  
        <script type="text/javascript" src="bower_components/angular-gravatar/build/md5.js"></script>
        <script type="text/javascript" src="bower_components/angular-gravatar/build/angular-gravatar.js"></script>
		<script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
		<script type="text/javascript" src="bower_components/gridster/dist/jquery.gridster.with-extras.js" charster="utf-8"></script>
		
        <script type="text/javascript" src="wb.js"></script>
        
        <script type="text/javascript" src="builds/public/widget.js"></script>
        <script type="text/javascript" src="heroes/public/widget.js"></script>
        
	</body>
</html>
